<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flownyx | AI Project Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale.css" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              pepper: {
                50: '#F5F5F5',
                100: '#EAEAEA',
                200: '#D4D4D4',
                300: '#B3B3B3',
                400: '#808080',
                500: '#666666',
                600: '#4D4D4D',
                700: '#404040',
                800: '#2B2B2B',
                900: '#171717',
                950: '#0A0A0A'
              },
              salt: '#FFFFFF'
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.07)',
              'neumorphic': '20px 20px 60px #d1d1d1, -20px -20px 60px #ffffff',
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'progress': 'progress 1s infinite linear',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              progress: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        overflow-x: hidden;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4D4D4;
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #404040;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }

      /* Custom Tippy Theme to remove default black box */
      .tippy-box[data-theme~='clean'] {
        background-color: transparent;
        box-shadow: none;
        border: none;
      }
      .tippy-box[data-theme~='clean'] > .tippy-backdrop {
        background-color: transparent;
      }
      .tippy-box[data-theme~='clean'] > .tippy-arrow {
        display: none;
      }
      .tippy-box[data-theme~='clean'] > .tippy-content {
        padding: 0;
      }
      
      /* View Transitions API Customization */
      ::view-transition-old(root),
      ::view-transition-new(root) {
        animation: none;
        mix-blend-mode: normal;
      }
      
      /* Ensure the new view is on top during the transition */
      ::view-transition-new(root) {
        z-index: 9999;
      }
      ::view-transition-old(root) {
        z-index: 1;
      }
      
      /* Dark mode specific ordering if needed, but the JS handles the clip-path on 'new' */

      /* 
        User Provided Theme Switch Design 
      */
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
        /* Scale down slightly to fit navbar if needed, or keep original */
        transform: scale(0.8); 
      }

      .switch #input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #2196f3;
        -webkit-transition: 0.6s;
        transition: 0.6s;
        z-index: 0;
        overflow: hidden;
      }

      .sun-moon {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: yellow;
        -webkit-transition: 0.6s ease-in-out;
        transition: 0.6s ease-in-out;
      }

      #input:checked + .slider {
        background-color: black;
      }

      #input:focus + .slider {
        box-shadow: 0 0 1px #2196f3;
      }

      #input:checked + .slider .sun-moon {
        -webkit-transform: translateX(26px) rotate(360deg);
        -ms-transform: translateX(26px) rotate(360deg);
        transform: translateX(26px) rotate(360deg);
        background-color: white;
      }

      .moon-dot {
        opacity: 0;
        transition: 0.6s;
        fill: gray;
      }

      #input:checked + .slider .sun-moon .moon-dot {
        opacity: 1;
      }

      .slider.round {
        border-radius: 34px;
      }

      .slider.round .sun-moon {
        border-radius: 50%;
      }

      #moon-dot-1 {
        left: 10px;
        top: 3px;
        position: absolute;
        width: 6px;
        height: 6px;
        z-index: 4;
      }

      #moon-dot-2 {
        left: 2px;
        top: 10px;
        position: absolute;
        width: 10px;
        height: 10px;
        z-index: 4;
      }

      #moon-dot-3 {
        left: 16px;
        top: 18px;
        position: absolute;
        width: 3px;
        height: 3px;
        z-index: 4;
      }

      #light-ray-1 {
        left: -8px;
        top: -8px;
        position: absolute;
        width: 43px;
        height: 43px;
        z-index: -1;
        fill: white;
        opacity: 10%;
      }

      #light-ray-2 {
        left: -50%;
        top: -50%;
        position: absolute;
        width: 55px;
        height: 55px;
        z-index: -1;
        fill: white;
        opacity: 10%;
      }

      #light-ray-3 {
        left: -18px;
        top: -18px;
        position: absolute;
        width: 60px;
        height: 60px;
        z-index: -1;
        fill: white;
        opacity: 10%;
      }

      .cloud-light {
        position: absolute;
        fill: #eee;
        animation-name: cloud-move;
        animation-duration: 6s;
        animation-iteration-count: infinite;
      }

      .cloud-dark {
        position: absolute;
        fill: #ccc;
        animation-name: cloud-move;
        animation-duration: 6s;
        animation-iteration-count: infinite;
        animation-delay: 1s;
      }

      #cloud-1 {
        left: 30px;
        top: 15px;
        width: 40px;
      }

      #cloud-2 {
        left: 44px;
        top: 10px;
        width: 20px;
      }

      #cloud-3 {
        left: 18px;
        top: 24px;
        width: 30px;
      }

      #cloud-4 {
        left: 36px;
        top: 18px;
        width: 40px;
      }

      #cloud-5 {
        left: 48px;
        top: 14px;
        width: 20px;
      }

      #cloud-6 {
        left: 22px;
        top: 26px;
        width: 30px;
      }

      @keyframes cloud-move {
        0% {
          transform: translateX(0px);
        }

        40% {
          transform: translateX(4px);
        }

        80% {
          transform: translateX(-4px);
        }

        100% {
          transform: translateX(0px);
        }
      }

      .stars {
        transform: translateY(-32px);
        opacity: 0;
        transition: 0.6s;
      }

      .star {
        fill: white;
        position: absolute;
        -webkit-transition: 0.6s;
        transition: 0.6s;
        animation-name: star-twinkle;
        animation-duration: 2s;
        animation-iteration-count: infinite;
      }

      #input:checked + .slider .stars {
        -webkit-transform: translateY(0);
        -ms-transform: translateY(0);
        transform: translateY(0);
        opacity: 1;
      }

      #star-1 {
        width: 20px;
        top: 2px;
        left: 3px;
        animation-delay: 0.3s;
      }

      #star-2 {
        width: 6px;
        top: 16px;
        left: 3px;
      }

      #star-3 {
        width: 12px;
        top: 20px;
        left: 10px;
        animation-delay: 0.6s;
      }

      #star-4 {
        width: 18px;
        top: 0px;
        left: 18px;
        animation-delay: 1.3s;
      }

      @keyframes star-twinkle {
        0% {
          transform: scale(1);
        }

        40% {
          transform: scale(1.2);
        }

        80% {
          transform: scale(0.8);
        }

        100% {
          transform: scale(1);
        }
      }
    </style>

</script>

</head>
